<div class="d-flex">
  <h5>Setting</h5>
</div>
<div class="setting-info ">
  <img class="setting-info__avatar"
       src="https://png.pngtree.com/png-vector/20190625/ourlarge/pngtree-business-male-user-avatar-vector-png-image_1511454.jpg" alt="">
  <p class="setting-info__name mt-2"><strong>Patricia Smith</strong></p>
</div>
<div class="list-function">


  <mdb-accordion class="w-100">
    <mdb-accordion-item>
      <ng-template mdbAccordionItemHeader>Account</ng-template>
      <ng-template mdbAccordionItemBody>
        <div class="list-function__item d-flex justify-content-between">
          <span class="list-function__item--logout">Logout</span>
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
      </ng-template>
    </mdb-accordion-item>


  </mdb-accordion>

</div>
