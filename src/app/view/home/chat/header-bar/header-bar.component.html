<div class="d-flex justify-content-between container__top-bar py-3">
  <div class="container__status d-flex align-items-center justify-content-center">
    <img class="rounded-circle" src="../../../../../assets/images/users/avatar-1.jpg" width="40px" height="40px" />
    <span class="mx-2">{{this.userName}}</span>
    <p [class.colorActive]="this.isActive" id="active" class="status"></p>
  </div>
  <div class="container__option d-flex justify-content-center ">
      <span class="option"><i class="fa-solid fa-magnifying-glass"></i></span>
    <span class="option"><i class="fa-solid fa-user option"></i></span>
  </div>
</div>
