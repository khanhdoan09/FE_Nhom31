<div class="d-flex align-items-end" [style.flex-direction]="flex_direction">
  <img class="rounded-circle" src="../../../../../assets/images/users/avatar-1.jpg" width="40px" height="40px" />
  <div class="d-flex flex-column">
    <div class="container__text d-flex flex-column mx-2">
      <app-text text="{{mes}}" bg_color="{{bg_color}}" color_text="{{color_text}}" color_time="{{color_time}}" flex_direction="{{flex_direction}}" left="{{left}}" right="{{right}}"></app-text>
    </div>
    <span class="name mx-2" [style.text-align]="text_position">{{name}}</span>
  </div>
</div>
